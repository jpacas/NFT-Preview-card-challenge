<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
  <div class="main-wrapper">
      <div class="content-wrapper">
        <div class="main-image">
          <img src="./images/image-equilibrium.jpg" alt="NFT Image" />
          <div class="overlay">
            <img id="view-icon" src="./images/icon-view.svg" alt="icon view" />
            <div class="overlay-layer"></div>
          </div>
        </div>
        <div class="description">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info-wrapper">
          <div class="price-wrapper">
            <div class="icons">
              <img src="./images/icon-ethereum.svg" alt="Ethereum" />
            </div>
            <p>0.041 ETH</p>
          </div>
          <div class="time-wrapper">
            <div class="icons">
              <img src="./images/icon-clock.svg" alt="Time left" />
            </div>
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="footer">
          <div class="profile-img">
            <img src="./images/image-avatar.png" alt="Avatar" />
          </div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <br>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Neto Pacas</a>.
</body>
</html>
